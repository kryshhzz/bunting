{{ define "content" }}

    <style> 

        .play_pause_btn {
            background: var(--b-red);
            color : var(--white);
            border : none;
            outline : none;
            padding : 1em 1.5em ;
            border-radius: 50em; 
        }
        .floor {
            position : fixed;
            bottom : 0;
            left:0;
            right : 0;
            
            width : 100%;
            background : var(--dark-2);

            display : flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap : 1em;
        }
        .floor-top {
            width : 100%;
            height : 2em;
            background : var(--dark-3);

            display : flex;
            justify-content: center;
            align-items: center; 

            position : relative;
        }
        .floor-top p {
            text-transform: uppercase;
            font-size : .8em;
            letter-spacing: .1em;
            color : var(--light-5);
            padding: 0 1.5em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .floor-bottom {
            padding : 1em;

            display : flex;
            justify-content: center;
            align-items: center;
            gap : 1em;
        }
        .inner_svg {
            background : black;
            width : 1em;
            height : 1em;
            border-radius : .2em;
            transition : clip-path 0.3s ease, margin-left 0.3s ease;
            clip-path: none;
        }
        .play_svg{
            clip-path: polygon(100% 51%, 15% 1%, 15% 100%) !important; 
        } 

        #log {
            width : 100%;
            color : var(--dark-5);
            font-size : .8em;
        }
        #log p {
            color : inherit;
            font-size : inherit;
        } 
        .library-bowl {
            width : 100%;
            padding : 2em 1em;
        }
        .library-cont {
            width : 100%; 

            display : grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            place-items : center start;
            grid-gap : 1.5em;
        }
        .library-cont .tr {
            width : 100%; 

            display : grid;
            grid-template-columns: 4em 1fr;
            place-items : end start;
            grid-gap : .5em; 

            cursor : pointer;

            position : relative;
        } 
        .library-cont .tr img {
            width : 100%;
            height : 100%;
            border-radius: .5em;
            object-fit: cover;

            aspect-ratio : 1/1;

        }

        .library-song-title{
            font-size : .8em;
            padding : .5em 1em;
            color : var(--wt-60);
            border-radius: .5em;
            background : var(--dark-2);

            width : 100%;
            height : 100%;
            overflow : hidden;
            text-overflow : ellipsis;
            white-space : nowrap;
            text-align: left;

            padding-top : 3em;

            transition : .5s;
        } 
        .loading-tr .library-song-title, .loaded-tr .library-song-title {
            position : relative;
        }
        .loading-tr .library-song-title::after{
            content : "Loading...";
            position : absolute;
            top :0;
            left : 0;
            color : red;
            padding : .5em 1em;
        }

        .loaded-tr .library-song-title::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            background: green;
            width: 1em;
            aspect-ratio: 1 / 1;
            clip-path: circle(12% at 50% 50%);
            padding: .75em .7em;
        }


        .library-song-title:hover {
            background : var(--dark-3);
        }
        .library-song-url, .library-song-uid {
            display : none;
        }

        .volume-slider-bowl {
            padding : 1em;
        }
        .volume-slider {
            -webkit-appearance: none;
            width: 100%;
            max-width : 12em;
            height: 3em;
            background: var(--dark-3);
            outline: none;
            -webkit-transition: .2s;
            transition: opacity .2s;
            border-radius: 10em;
            padding : .7em;

            position : relative;
        }

        .volume-slider::before {
            content : "volume";
            position : absolute;
            bottom : 50%;
            transform : translateY(50%);
            left : 15%;
            z-index : 1;
            color : var(--wt-35);
        } 

        .volume-slider:hover {
            opacity: 1;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 2em;
            height: 2em;
            background: var(--b-red);
            cursor: pointer;
            border-radius: 50em;
            z-index : 5;
            position: relative;
        }

        .volume-slider::-moz-range-thumb {
            width: 2em;
            height: 2em;
            background: var(--b-red);
            cursor: pointer;
            border-radius: 50em;
            position: relative;
            z-index : 5;
        }  


    </style> 


    <div class="floor"> 
        <div class="floor-top"> 
            <p class="footer-current-play-title">No song loaded</p>
        </div>
        <div class="floor-bottom">
            <input type="range" class="volume-slider" max="100" min="0" value="100">
            <button class="play_pause_btn"> <div class="inner_svg play_svg"></div> </button>
        </div>
    </div>

    <script>

        u('.volume-slider').on('input', function(){
            let vol = this.value; 
            setBuntingVolume(vol,true);
            sendMessage({
                type : "VOLUME",
                volume : vol,
            }); 
        });

        function toggleVolume(){
            u('.volume-slider').toggleClass('hide');
        }

        function showSong(song) { 
            u('.library-cont').prepend(`
                <div class="tr aud_id_${song.uid}" uid="${song.uid}" url="${song.url}" isPreset="false" onclick='handleTrClick(this)'>
                    <img src="${song.img}" alt="">
                    <p class="library-song-title">${song.title}</p>
                </div>
            `);
        } 


        function handleTrClick(ctg){ 
            console.log("cleikkdkd")
            let tg = ctg.closest(".tr");
            console.log(tg)  
            if ( !tg.classList.contains(".loaded-tr")) tg.classList.add("loading-tr")
            LOADSONGGLOBAL(tg.querySelector('.library-song-title').innerHTML, tg.getAttribute("url"), tg.querySelector('img').src, tg.getAttribute('uid'), tg.getAttribute("isPreset"))
        }


        function showInFooter(name="NO SONG LOADED"){
            u(".footer-current-play-title").html(name);
        }
        
    </script>
